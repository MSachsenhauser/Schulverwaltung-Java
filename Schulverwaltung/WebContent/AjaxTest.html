<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<script language="javascript" type="text/javascript">

function convertToDecimal()
{
	var url = "http://localhost:8080/Schulverwaltung/AjaxControl?key=" + escape(document.getElementById("txtTest").value);
	UseAjax(url, writeDecimal);
}

function writeDecimal(result)
{
	document.getElementById("txtResult").value = result;
}
	
</script>
<script language="javascript" type="text/javascript" src="Ajax.js"></script>
<body>
	<input type="text" id="txtTest" onkeyup="convertToDecimal();" />
	<br/>
	<input type="text" id="txtResult" />
</body>
</html>
